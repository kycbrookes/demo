	<script>
	   $(document).ready(function() {
	   try {
	            $('body').ripples({
	            resolution: 1080,
	            dropRadius: 50, //px
	            perturbance: 0.3,
	            });
	            $('main').ripples({
	            resolution: 256,
	            dropRadius: 30, //px
	            perturbance: 0.04,
	            interactive: true
	            });
	            }
	            catch (e) {
	            $('.error').show().text(e);
	            }
	            $('.js-ripples-disable').on('click', function() {
	            $('body, main').ripples('destroy');
	            $(this).hide();
	            });
	            });
